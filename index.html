  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variavel.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,400;0,500;1,500&family=Cormorant+Garamond:ital,wght@1,600&family=DynaPuff:wght@400;500;600&family=EB+Garamond:wght@400;500;600;700;800&family=Edu+VIC+WA+NT+Beginner:wght@400;500&family=Fira+Code:wght@300;400;500;600;700&family=Inconsolata:wght@200;400;500;600;800;900&family=Kumbh+Sans:wght@400;700&family=Manrope&family=Noto+Sans+Chakma&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Oswald:wght@400;600;700&family=Outfit:wght@300;400;600&family=Passion+One&family=Poppins:ital,wght@0,600;0,700;0,800;0,900;1,400;1,600;1,800;1,900&family=Public+Sans:ital,wght@0,300;0,500;0,700;0,800;1,300;1,500;1,700;1,800&family=Roboto+Mono:ital,wght@0,500;1,100&family=Roboto:ital,wght@0,300;0,700;1,300;1,700&family=Silkscreen:wght@400;700&family=Square+Peg&family=VT323&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft-card">
      <a href="#" class="image-link">
        <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image">
      </a>

      <a href="#" class="title-link">
        <h2 class="title">Equilibrium #3429</h2>
      </a>

      <p class="about">Our Equilibrium Collection Promotes balance and caim. </p>

      <div class="info">
        <p class="price">0.041ETH</p>
        <p class="days-left">3 days left</p>
      </div>

      <div class="creator">
        <img src="src/images/image-avatar.png" alt="NFT creator" class="avatar">
        <p class="text">Creator of 
          <a class="name" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
